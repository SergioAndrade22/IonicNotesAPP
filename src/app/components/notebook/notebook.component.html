<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ notebook | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-content [fullscreen]="true">
	<ion-slides pager="true" [options]="slideOpts" *ngIf="notes.length > 0; else elseBlock">
		<ion-slide *ngFor="let note of notes">
			<ion-card class="ion-padding">
				<ion-card-title>{{ note.title }}</ion-card-title>
				<ion-card-content>{{ note.body }}</ion-card-content>
			</ion-card>
		</ion-slide>
	</ion-slides>
	<ng-template #elseBlock>
		<div id="container">
			<h1>Your {{ notebook }} notebook is looking a bit empty!</h1>
			<h3>Just tick the {{notebook}} option on a note and it will show here!</h3>
		</div>
	</ng-template>
</ion-content>
